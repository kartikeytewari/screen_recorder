<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Screen Recorder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1>Screen Recorder</h1>

    <video></video>

    <button id="startBtn" class="button is-primary">Start Recording</button>
    <button id="stopBtn" class="button is-warning">Stop Recording</button>

    <hr />

    <button id="videoSelectBtn" class="button is-text">
      Select Video Source
    </button>
  </body>
</html>
